<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Game Over</title>
<link rel="stylesheet" href="styles/style.css">
</head>
<body class="menu-body">
  <div class="menu-panel">
    <h1>انهاء المحاولة</h1>
    <p id="finalScore">مسافة: 0</p>
    <div class="menu-buttons">
      <button class="btn big" onclick="location.href='game.html'">أعد المحاولة</button>
      <button class="btn" onclick="location.href='index.html'">القائمة</button>
      <button class="btn" id="watchAd">شاهد إعلان + نجوم</button>
    </div>
  </div>

<script>
  // استرجاع النتيجة من localStorage
  document.getElementById('finalScore').innerText = 'مسافة: ' + (localStorage.getItem('lastDistance') || 0);
  document.getElementById('watchAd').addEventListener('click', ()=> {
    // محاكاة إعلان مكافئ ثم إضافة نجوم
    alert('تشغيل إعلان... (محاكاة)');
    // منطق اضافة عملة:
    let c = parseInt(localStorage.getItem('coins')||0);
    c += 10;
    localStorage.setItem('coins', c);
    alert('+10 نجوم.');
  });
</script>
</body>
</html>
